---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: dashboard
spec:
  interval: 15m
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: dashboard
  values:
    app:
      ingress: false
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
spec:
  hostnames:
    - "dashboard.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: dashboard-kong-proxy
          port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: dashboard
  namespace: default
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: dashboard-kong-proxy
      sectionName: "443"
  validation:
    wellKnownCACertificates: System
    hostname: dashboard-kong-proxy.default.svc.cluster.local
