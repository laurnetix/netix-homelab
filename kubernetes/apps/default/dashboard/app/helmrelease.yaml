---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: dashboard
spec:
  interval: 15m
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: dashboard
  values:
    app:
      ingress: false
    kong:
      proxy:
        tls:
          enabled: false
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
spec:
  hostnames:
    - "dashboard.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: dashboard-kong-proxy
          port: 443
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: dashboard-backend
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: dashboard
  tls:
    insecureSkipVerify: true
